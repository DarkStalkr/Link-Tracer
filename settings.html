<!DOCTYPE html>
<html>
<head>
    <title>Advanced Configuration - LinkTracer</title>
    <!-- Añadir aquí los estilos y scripts necesarios -->
</head>
<body>
    <h1>Advanced Configuration</h1>
    <div>
        <h2>Proxies</h2>
        <form id="proxyForm">
            <label for="proxyType">Proxy Type:</label>
            <select id="proxyType" name="proxyType">
                <option value="http">HTTP</option>
                <option value="https">HTTPS</option>
                <option value="socks4">SOCKS4</option>
                <option value="socks5">SOCKS5</option>
            </select>
            <br>
            <label for="proxyHost">Host:</label>
            <input type="text" id="proxyHost" name="proxyHost">
            <br>
            <label for="proxyPort">Port:</label>
            <input type="number" id="proxyPort" name="proxyPort">
            <br>
            <button type="submit">Save Configuration</button>
        </form>
        <!-- Contenedor para mostrar la lista de proxies -->
        <div id="proxyListContainer">
            <h3>Current Proxies:</h3>
            <ul id="proxyList">
                <!-- Los proxies se añadirán aquí -->
            </ul>
        </div>
        <script src="options.js"></script>
    </div>
    <!-- More sections -->
</body>
</html>
